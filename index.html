<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sing Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <div class="title-dad">
          <h1 class="title-h1 pacifico-regular">Form</h1>
        </div>

        <p class="img-author roboto-font">Photo by Emmanuel Codden on pexel</p>
      </div>
      <div class="form-container">
        <div class="title-form-container">
          <h2 class="roboto-font title-form">
            Thi is just for practice, my first form with The Odin Project
          </h2>
          <h3 class="roboto-font sub-title-form">Be kind, ok?</h3>
        </div>
        <div class="main-form-container">
          <form action="">
            <label for="first-name">first name</label><br />
            <input type="text" id="first-name" name="first-name" /><br />

            <label for="last-name">last name</label><br />
            <input type="text" id="last-name" name="last-name" /><br />

            <label for="email">email</label><br />
            <input type="email" id="email" /><br />

            <label for="phone-number">phone number</label><br />
            <input type="number" id="phone-number" name="phone-number" /><br />

            <label for="pwd">password</label><br />
            <input type="password" id="pwd" name="pwd" /><br />

            <label for="confirm-pwd">confirm password</label><br />
            <input type="password" id="confirm-pwd" name="confirm-pwd" /><br />

            <button type="submit">create account</button>
          </form>

          <div class="account">
            <p>already have an account? <a href="#">log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
